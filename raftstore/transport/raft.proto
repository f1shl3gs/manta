syntax = "proto3";

package transport;

import "gogoproto/gogo.proto";
import "raftpb/raft.proto";

message SendRequest {
  repeated raftpb.Message msgs = 1 [(gogoproto.nullable) = false];
}

message SendResponse {}

message Chunk {
  bytes data = 1;
}

message Done {}

service Raft {
  rpc Send(raftpb.Message) returns (Done);

  rpc SendSnapshot(stream Chunk) returns (Done);
}
syntax = "proto3";

package pb;

import "raftpb/raft.proto";
import "gogoproto/gogo.proto";

option (gogoproto.goproto_getters_all) = false;
option (gogoproto.goproto_sizecache_all) = false;

message Done {}

service Raft {
  rpc Send(raftpb.Message) returns (Done);
}

message Snapshot {
  uint64 term = 1;
  uint64 index = 2;
}

dist:
  module: github.com/f1shl3gs/manta/cmd/mantac
  name: mantac
  description: "Custom otel collector"
  include_core: true
  otelcol_version: "0.19.0"

receivers:
  - import: "go.opentelemetry.io/collector/receiver/receivercreator"

exporters:
  - gomod: "github.com/open-telemetry/opentelemetry-collector-contrib/exporter/elasticexporter v0.19.0"
  - gomod: "github.com/open-telemetry/opentelemetry-collector-contrib/exporter/jaegerthrifthttpexporter v0.19.0"
